<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* ====== General Page Style ====== */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ====== Login Box ====== */
        .login-box {
            background: white;
            width: 340px;
            padding: 35px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #003366;
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* ====== Input Fields ====== */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        /* ====== Login Button ====== */
        button {
            width: 100%;
            background-color: #0059b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        /* ====== Register Link ====== */
        .register-link {
            margin-top: 15px;
            display: block;
            color: #0059b3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #003366;
        }

        /* ====== Subtle Animation ====== */
        .login-box {
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a class="register-link" href="{% url 'registerr' %}">Don't have an account? Register</a>
    </div>

</body>
</html>
